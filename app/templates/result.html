<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.percent-cell {
		text-align: right;
	}
	</style>
	<title>Results</title>
</head>
<body>
<table>
	
	{% for record, percentage in results.items() %}
	<tr>
		<td>
		{{ record.description }}
		</td>
		<td class="percent-cell">
		{{ percentage }}%
		</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
