<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.value-cell {
		text-align: right;
	}
	.header {
		text-align: left;
	}
	</style>
	<title>Results</title>
</head>
<body>
<table>
	<tr>
    	<th colspan="4">Top 10 Fault Summary for {{ make }} {{ model }}</th>    		
    </tr>
	<tr>
	    <th class="header">Fault Top-Level description</th>
	    <th class="header">Count of Vehicles with this Fault</th>
	    <th class="header">Total Count</th>
	    <th class="header">Percentage</th>		
    </tr>
	
	{% for record, percentage in results.items() %}
	<tr>
		<td>
		{{ record.description }}
		</td>
		<td class="value-cell">
		{{ record.count }}
		</td>
		<td class="value-cell">
		{{ total }}
		</td>
		<td class="value-cell">
		{{ percentage }}%
		</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
